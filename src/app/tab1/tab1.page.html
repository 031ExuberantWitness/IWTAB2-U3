<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Estudiantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid> 
    <ion-item-divider>
      <ion-label>
        Regitros
      </ion-label>
    </ion-item-divider>
    <ion-row>
      <ion-col size="8">
        <ion-searchbar
          placeholder="Buscar"
          (ionChange)="filterStudents($event)"
          #input
        ></ion-searchbar>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-label position="floating">Filtro</ion-label>
          <ion-select
            value="control"
            interface="popover"
            placeholder="Selecciona un filtro"
            #filtro
          >
            <ion-select-option value="name">Nombre</ion-select-option>
            <ion-select-option value="career">Carrera</ion-select-option>
            <ion-select-option value="control"
              >N&uacute;mero de control</ion-select-option
            >
            <ion-select-option value="correo">correo</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row> 
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let s of students;let i = index" #slidingItem>
            <ion-item>
              <ion-grid>
                <ion-row class="alineado">
                  <ion-col size-md="1">
                    <div class="">
                      <ion-img class="displayed" src={{s.photo}}></ion-img>
                    </div>
                  </ion-col>
                  <ion-col size-md="1">
                    <ion-row class="marginBottom">
                      <ion-label class="fTitulo">
                        No Control
                      </ion-label>
                    </ion-row>
                    <ion-row>
                      <div class="">
                        {{s.controlNumber}}
                      </div>
                    </ion-row>
                  </ion-col>
                  <ion-col size-md="2">
                    <ion-row class="marginBottom">
                      <ion-label class="fTitulo">
                        Nombre
                      </ion-label>
                    </ion-row>
                    <ion-row>
                      <div class="">
                        {{s.name}}
                      </div>
                    </ion-row>
                  </ion-col>
                  <ion-col size-md="2">
                    <ion-row class="marginBottom">
                      <ion-label class="fTitulo">
                        CURP
                      </ion-label>
                    </ion-row>
                    <ion-row>
                      <div class="">
                        {{s.curp}}
                      </div>
                    </ion-row>
                  </ion-col>
                  <ion-col size-md="1">
                    <ion-row class="marginBottom">
                      <ion-label class="fTitulo">
                        Edad
                      </ion-label>
                    </ion-row>
                    <ion-row>
                      <div class="">
                        {{s.age}}
                      </div>
                    </ion-row>
                  </ion-col>
                  <ion-col size-md="1">
                    <ion-row class="marginBottom">
                      <ion-label class="fTitulo">
                        NIP
                      </ion-label>
                    </ion-row>
                    <ion-row>
                      <div class="">
                        {{s.nip}}
                      </div>
                    </ion-row>
                  </ion-col>
                  <ion-col size-md="2">
                    <ion-row class="marginBottom">
                      <ion-label class="fTitulo">
                        Email
                      </ion-label>
                    </ion-row>
                    <ion-row>
                      <div class="">
                        {{s.email}}
                      </div>
                    </ion-row>
                  </ion-col>
                  <ion-col size-md="1">
                    <ion-row class="marginBottom">
                      <ion-label class="fTitulo">
                        Carrera
                      </ion-label>
                    </ion-row>
                    <ion-row>
                      <div class="">
                        {{s.career}}
                      </div>
                    </ion-row>
                  </ion-col> 
                  <ion-col size-md="1">
                    <ion-button
                      (click)="deleteStudent(s.controlNumber)"
                      fill="outline"
                      color="danger"
                      class="ion-margin-end"
                    >
                      <ion-icon
                        slot="icon-only"
                        name="trash"
                        color="danger"
                      ></ion-icon>
                    </ion-button>
                    <ion-button
                      [routerLink]="['/tabs', 'tab3', s.controlNumber]"
                      fill="outline"
                    >
                      <ion-icon slot="icon-only" name="create"></ion-icon>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
